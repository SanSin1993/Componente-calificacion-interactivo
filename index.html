<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap');
  </style>
  <link rel="stylesheet" href="style.css">
  <script src="./script.js"></script>
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body class="flexBox">
  <main class="flexBox">
    <article id="rating-section" class="flexBox">
      <div id="starBox"  class="flexBox"><img src="./images/icon-star.svg" alt="Star Icon"></div>
      <h1>How did we do?</h1>
      <p class="flexBox">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <section class="flexBox">
        <button class="n-btn inactive" data-value="1" type="button">1</button>
        <button class="n-btn inactive" data-value="2"  type="button">2</button>
        <button class="n-btn inactive" data-value="3"  type="button">3</button>
        <button class="n-btn inactive" data-value="4"  type="button">4</button>
        <button class="n-btn inactive" data-value="5"  type="button">5</button>
      </section>
      <button type="button" id="submit-button">SUBMIT</button>
    </article>
    <article id="thank-you-section" class="flexBox">
      <img id="thankImg" src="./images/illustration-thank-you.svg" alt="">
      <div><p>You selected <span id="selected">0</span> out of 5</p></div>
      <h2>Thank you!</h2>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!
      </p>
    </article>
  </main>  
</body>
</html>
